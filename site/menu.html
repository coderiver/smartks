<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Menu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/screen.css"><!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
  </head>
  <body>
    <div style="text-align:center;margin:20px 0">
      <button id="switch-view" type="btn" class="btn">Switch view</button>
    </div>
    <!--BEGIN out-->
    <div id="screen-container">
      <!--BEGIN menu-->
      <nav class="menu">
        <div class="menu__head">
          <div class="menu__icon icon icon-planetary"></div>
          <div class="lang">
            <label for="lang" class="lang__label">Література видана:</label>
            <div class="lang__select"><span class="lang__selected">всіма мовами</span><i class="icon icon-arrow icon-bullet"></i>
              <select name="lang">
                <option value="">всіма мовами</option>
                <option value="">українська</option>
                <option value="">російська</option>
                <option value="">англійська</option>
                <option value="">інша</option>
              </select>
            </div>
          </div>
        </div><a href="#" class="menu__item">
          <div class="menu__icon icon icon-logo"></div><span>Головна</span></a><a href="#" class="menu__item">
          <div class="menu__icon icon icon-book2"></div><span>Мої книжки</span></a><a href="#" class="menu__item">
          <div class="menu__icon icon icon-label"></div><span>Бестселери</span></a><a href="#" class="menu__item">
          <div class="menu__icon icon icon-down"></div><span>Новi надходження</span></a><a href="#" class="menu__item">
          <div class="menu__icon icon icon-list"></div><span>Жанри</span></a><a href="#" class="menu__item">
          <div class="menu__icon icon icon-pencil"></div><span>Автори</span></a><a href="#" class="menu__item">
          <div class="menu__icon icon icon-copy"></div><span>Новини</span></a><a href="#" class="menu__item">
          <div class="menu__icon icon icon-gear"></div><span>Налаштування</span></a>
      </nav>
      <!--END menu-->
      <div class="out">
        <!--BEGIN header-->
        <header class="header">
          <div class="header__menu">
            <button type="button" class="menu-btn"><i class="icon icon-menu"></i></button>
          </div>
          <div class="header__search">
            <button type="button" class="search-btn"><i class="icon icon-search"></i></button>
          </div>
          <div class="header__logo"><a href="/" class="ks-logo"><i class="icon icon-logo"></i></a></div>
        </header>
        <!--END header-->
        <!--BEGIN footer-->
        <footer class="footer">
          <p class="footer__inner">
            © 1998–2014 ПрАТ «Київстар» Всі права захищено. 
            Використання матеріалів цього сайту можливе 
            тільки з посиланням на джерело. 
          </p>
        </footer>
        <!--END footer-->
      </div>
    </div>
    <!--END out-->
    
    <!--LOAD SCRIPTS-->
    <script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
  </body>
</html>
